name: Check

on:
  - push

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ssh-key: ${{secrets.SSH_KEY}}
          submodules: true
      - uses: cachix/install-nix-action@v26

      - run: nix fmt -- --check .
      - run: nix flake check '.?submodules=1' --no-build --all-systems --no-allow-import-from-derivation
