name: Check

on:
  - push

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v22
      - uses: cachix/cachix-action@v12
        with:
          name: nevi-nixos-config
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - run: nix fmt -- --check .
      - run: nix flake check --no-build
