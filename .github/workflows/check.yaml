name: Check

on:
  - push

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        nix-version:
          - 2.18.1 # 23.11
          - 2.18.2 # unstable
          #- 2.22.1 # latest, but broken

    steps:
      - uses: actions/checkout@v4
        with:
          ssh-key: ${{secrets.SSH_KEY}}
          submodules: 'true'
      - uses: cachix/install-nix-action@v27
        with:
          install_url: ${{ matrix.nix-version == 'latest' && '' || format('https://releases.nixos.org/nix/nix-{0}/install', matrix.nix-version) }}

      - uses: DeterminateSystems/magic-nix-cache-action@v6
      - uses: DeterminateSystems/flake-checker-action@v7

      - run: nix fmt -- --check .
      - run: nix flake check '.?submodules=1' --no-build --all-systems --no-allow-import-from-derivation
