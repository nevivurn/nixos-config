name: Check

on:
  - push

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v20
        with:
          extra_nix_config: |
            require-sigs = false
            substituters = https://cache.nixos.org/ file:///tmp/fullcache?priority=10
            trusted-substituters = file:///tmp/fullcache?priority=10
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=

      - uses: actions/cache@v3
        with:
          path: /tmp/fullcache
          key: nix-${{ hashFiles('flake.lock') }}-${{ github.sha }}
          restore-keys: |
            nix-${{ hashFiles('flake.lock') }}-
            nix-

      - run: nix fmt -- --check .
      - run: nix flake check

      - run: nix copy --all --to file:///tmp/fullcache
