name: Check

on:
  - push

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v20
      - uses: cachix/cachix-action@v12
        with:
          name: nevi-nixos-config
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - uses: actions/cache@v3
        with:
          path: /tmp/fullcache
          key: nix-${{ hashFiles('flake.lock') }}-${{ github.sha }}
          restore-keys: |
            nix-${{ hashFiles('flake.lock') }}-
            nix-
      - run: nix copy --all --from file:///tmp/fullcache

      - run: nix fmt -- --check .
      - run: nix flake check

      - run: nix copy --all --to file:///tmp/fullcache
